</!DOCTYPE html>
<html>
<head class="headerBanner">
	<title>Hangman</title>
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link type="javascript" href="assets/javascript/javascript.js">
	
</head>
<body>
	<header class="logo-header">
		<section>
			<h1 class="topHeading">Hangman</h1>
			
		</section>
	</header>
	<div id="container">
	<div class="hang-info">
		<h2 class="bottomHeading">Snowboarding Mountains!</h2>
	</div>
		<div id="header">
			<p>
			You Have <span id="lives">10</span> Lives Left.
			<br>
			There are <span id="numLetters">0</span> Letters In This Word.
			</p>
			<h1 id="WORD"></h1>
		</div>
		<div id="letters">
			<a class="letter" data-letter="a">A</a>
			<a class="letter" data-letter="b">B</a>
			<a class="letter" data-letter="c">C</a>
			<a class="letter" data-letter="d">D</a>
			<a class="letter" data-letter="e">E</a>
			<a class="letter" data-letter="f">F</a>
			<a class="letter" data-letter="g">G</a>
			<a class="letter" data-letter="h">H</a>
			<a class="letter" data-letter="i">I</a>
			<a class="letter" data-letter="j">J</a>
			<a class="letter" data-letter="k">K</a>
			<a class="letter" data-letter="l">L</a>
			<a class="letter" data-letter="m">M</a>
			<a class="letter" data-letter="n">N</a>
			<a class="letter" data-letter="o">O</a>
			<a class="letter" data-letter="p">P</a>
			<a class="letter" data-letter="q">Q</a>
			<a class="letter" data-letter="r">R</a>
			<a class="letter" data-letter="s">S</a>
			<a class="letter" data-letter="t">T</a>
			<a class="letter" data-letter="u">U</a>
			<a class="letter" data-letter="v">V</a>
			<a class="letter" data-letter="w">W</a>
			<a class="letter" data-letter="x">X</a>
			<a class="letter" data-letter="y">Y</a>
			<a class="letter" data-letter="z">Z</a>
		</div>
	</div>




<script type="text/javascript" src="assets/javascript/javascript.js"></script> 
</body>
</html>
